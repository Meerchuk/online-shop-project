<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Registration</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 40px auto 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-list {
            background-color: #b00020;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .error-list ul {
            margin: 0;
            padding-left: 20px;
        }

        .footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #1f1f1f;
            color: #777;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Shop</h1>
</header>

<div class="container">
    <h2>User Registration</h2>

    <div th:if="${errors != null}" class="error-list">
        <ul>
            <li th:each="err : ${errors}" th:text="${err.defaultMessage}"></li>
        </ul>
    </div>

    <form th:action="@{/users/register}" th:object="${user}" method="post">
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login" placeholder="Enter login" required />

        <label for="name">Username</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter your name" required />

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter password" required />

        <button type="submit">Register</button>
    </form>

    <p style="margin-top: 15px;">
        Already have an account? <a th:href="@{/users/login}" style="color:#4CAF50;">Login here</a>
    </p>
</div>

<footer class="footer">
    Â© 2025 Developed by Meerchuk Roman
</footer>

</body>
</html>
