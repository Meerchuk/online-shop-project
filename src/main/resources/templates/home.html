<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Shop - Home</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
        }

        .cart-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .cart-link:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px #45a049;
            color: white;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .product-card p {
            margin: 5px 0;
        }

        .product-card form {
            margin-top: 10px;
        }

        .product-card input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 5px;
        }

        .product-card button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #45a049;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.6);
        }


        .btn-link {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50; /* Зеленый фон */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .btn-link:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px #45a049;
            color: white;
        }

        header div {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #1f1f1f;
            color: #777;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Shop</h1>
    <nav style="display: flex; gap: 20px;">
        <a class="cart-link" th:href="@{/cart/{userId}(userId=${cartId})}">My cart</a>
        <a class="cart-link" th:href="@{/user/profile}">My Profile</a>
    </nav>
</header>

<main class="container">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="${product.imageUrl}" alt="Product Image">
        <h2 th:text="${product.name}">Product Name</h2>
        <p>Price: <span th:text="${product.price}">0</span>$</p>
        <p>Available: <span th:text="${product.quantity}">0</span></p>

        <form th:if="${cartId != null}" th:action="@{/cart-items/add}" method="post">
            <input type="hidden" name="cartId" th:value="${cartId}" />
            <input type="hidden" name="productId" th:value="${product.id}" />
            <input type="number" name="quantity" value="1" min="1" />
            <button type="submit">Add to Cart</button>
        </form>

        <p th:if="${cartId == null}" style="color: #f44336;">Please log in to add items to cart.</p>
    </div>
</main>
<footer>
    © 2025 Developed by Meerchuk Roman
</footer>
</body>
</html>
