<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile - Update Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #1f1f1f, #3a3a3a);
            min-height: 100vh;
            color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(33, 37, 41, 0.75);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .glass-card h2 {
            color: #0dcaf0;
        }

        .btn-outline-light,
        .btn-outline-light:hover {
            background-color: transparent;
            color: #0dcaf0;
            border-color: #0dcaf0;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-light:hover {
            background-color: #0dcaf0;
            color: #000;
            border-color: #0dcaf0;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0dcaf0;
            margin-bottom: 20px;
        }

        .dark-input {
            background-color: rgba(33, 37, 41, 0.75);
            color: #f8f9fa;
            border: 1px solid #0dcaf0;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            width: 50%;
            margin-right: 10px;
            font-size: 1rem;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-input::placeholder {
            color: #adb5bd;
        }

        .dark-input:focus {
            background-color: rgba(33, 37, 41, 0.9);
            border-color: #0dcaf0;
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.5);
            color: #f8f9fa;
        }

        .form-inline {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="glass-card text-center">
    <img th:src="|https://i.pravatar.cc/120?u=${user.name}|" alt="User Avatar" class="avatar" />

    <h2>Welcome, <span th:text="${user.name}">Username</span>!</h2>
    <hr class="border-secondary">

    <div class="text-start mt-4">
        <p><strong>User ID:</strong> <span th:text="${user.id}">1</span></p>
        <p><strong>Cash Balance:</strong> <span th:text="${user.cashBalance}">0</span> credits</p>
    </div>

    <form th:action="@{/user/update-balance}" method="post" class="form-inline">
        <input type="number" name="amount" min="1" required placeholder="Add credits" class="dark-input" />
        <button type="submit" class="btn btn-outline-light">Update Balance</button>
    </form>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/user/logout" class="btn btn-outline-light">Log out</a>
    </div>
</div>

</body>
</html>
