<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Login</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 40px auto 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            background-color: #b00020;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            color: #fff;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #1f1f1f;
            color: #777;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Shop</h1>
</header>

<div class="container">
    <h2>User Login</h2>

    <!-- Показываем ошибку, если есть параметр error в URL -->
    <div th:if="${param.error}" class="error-message">
        Invalid login or password. Please try again.
    </div>

    <!-- Показываем сообщение об успешном логауте -->
    <div th:if="${param.logout}" style="color:#4CAF50; margin-bottom: 15px; font-weight: bold;">
        You have been logged out successfully.
    </div>

    <form th:action="@{/users/login}" method="post">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" placeholder="Enter login" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <button type="submit">Login</button>
    </form>

    <p style="margin-top: 15px;">
        Don't have an account? <a th:href="@{/users/register}" style="color:#4CAF50;">Register here</a>
    </p>
</div>

<footer class="footer">
    © 2025 Developed by Meerchuk Roman
</footer>

</body>
</html>
